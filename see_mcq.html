<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEE Practice Quiz</title>
    <link rel="stylesheet" href="see_mcq.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>SEE Practice Quiz</h1>
            <div class="header-controls">
                <button id="back-button" class="button secondary-button">‚Üê Back to Setup</button>
                <div id="timer" class="timer-display">Time Left: <span>--:--</span></div>
            </div>
        </header>

        <div id="loading-state" class="loading">Loading Questions...</div>

        <form id="quiz-form" class="hidden">
            <!-- Questions will be injected here by JavaScript -->
            <div id="questions-area">
                <!-- Example Structure (generated by JS):
                <div class="subject-group">
                    <h2>Science</h2>
                    <div class="question-card" id="q-S001">
                        <p class="question-text"><strong>1.</strong> What is H2O?</p>
                        <div class="options-group" data-question-id="S001">
                            <label><input type="radio" name="S001" value="a"> <span>Air</span></label>
                            <label><input type="radio" name="S001" value="b"> <span>Water</span></label>
                            <label><input type="radio" name="S001" value="c"> <span>Fire</span></label>
                            <label><input type="radio" name="S001" value="d"> <span>Earth</span></label>
                        </div>
                    </div>
                     ... more questions ...
                </div>
                 ... more subject groups ...
                -->
            </div>

            <div class="submit-section">
                <button type="submit" id="submit-quiz-button" class="button primary-button">
                    Submit Answers
                </button>
            </div>
        </form>
    </div>

    <!-- Confirmation Modal (for back button) -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Leave Quiz?</h2>
            <p>Are you sure you want to go back? Your current quiz progress will be lost.</p>
            <div class="modal-actions">
                <button id="confirm-back-button" class="button danger-button">Yes, Leave</button>
                <button id="cancel-back-button" class="button secondary-button">Cancel</button>
            </div>
        </div>
    </div>


    <script type="module" src="see_mcq.js"></script> <!-- Use type="module" for imports -->
</body>
</html>
