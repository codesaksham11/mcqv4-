<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTM Premium Quiz Results</title>
    <!-- Link to KTM results CSS -->
    <link rel="stylesheet" href="ktm_result.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> Premium Quiz Results</h1>
        </header>

        <div id="results-summary" class="summary-section">
            <div id="loading-results" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading Results...
            </div>
            <div id="summary-content" class="hidden">
                 <p id="encouragement-message" class="encouragement"></p>
                 <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label"><i class="fas fa-bullseye"></i> Score</span>
                        <span id="score" class="stat-value">-- / --</span>
                    </div>
                    <div class="stat-item">
                         <span class="stat-label"><i class="fas fa-percentage"></i> Percentage</span>
                         <span id="percentage" class="stat-value">--%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label"><i class="fas fa-stopwatch"></i> Time Taken</span>
                        <span id="time-taken" class="stat-value">--:--</span>
                    </div>
                </div>
                <button id="toggle-details-button" class="button tertiary-button">
                    <i class="fas fa-list-ul"></i> Show Details
                </button>
            </div>
             <div id="error-loading" class="error-message hidden">
                 <i class="fas fa-exclamation-circle"></i> Could not load results. Please try taking the quiz again.
            </div>
        </div>

        <div id="detailed-results" class="detailed-section hidden">
            <h2><i class="fas fa-clipboard-check"></i> Detailed Answers Breakdown</h2>
            <div id="answers-breakdown">
                <!-- Detailed answers injected here -->
            </div>
            <div class="legend">
                <h3><i class="fas fa-key"></i> Legend:</h3>
                <ul>
                    <li><span class="legend-color correct"></span> Correct Answer</li>
                    <li><span class="legend-color incorrect"></span> Incorrect Answer</li>
                    <li><span class="legend-color skipped"></span> Skipped Question</li>
                    <li><span class="icon">✅</span> Correct Option</li>
                    <li><span class="icon">❌</span> Your Incorrect Choice</li>
                </ul>
            </div>
        </div>

        <div class="action-buttons">
             <button id="back-to-portal" class="button secondary-button">
                <i class="fas fa-arrow-left"></i> Back to Portal
             </button>
             <button id="start-new-quiz" class="button primary-button">
                Start New Premium Quiz <i class="fas fa-arrow-right"></i>
             </button>
        </div>
    </div>

    <!-- Link to KTM results JS -->
    <script src="ktm_result.js"></script>
</body>
</html>
