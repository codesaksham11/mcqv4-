<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTM Premium Quiz</title>
    <!-- Link to KTM CSS -->
    <link rel="stylesheet" href="ktm_mcq.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Header will contain the sticky timer -->
        <header class="quiz-header sticky-header">
             <h1><i class="fas fa-star"></i> KTM Premium Quiz</h1>
             <div class="header-controls">
                <!-- Back button goes to ktm_setup -->
                <button id="back-button" class="button secondary-button"><i class="fas fa-arrow-left"></i> Back to Setup</button>
                <div id="timer" class="timer-display">
                    <i class="fas fa-clock"></i> Time Left: <span>--:--</span>
                </div>
             </div>
        </header>

        <main class="quiz-main-content">
            <div id="loading-state" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading Premium Questions...
            </div>

            <form id="quiz-form" class="hidden">
                <div id="questions-area">
                    <!-- Questions injected here by JS -->
                     <!-- Example Structure (generated by JS):
                    <div class="subject-group">
                        <h2><i class="fas fa-language"></i> English</h2> // Icon added
                        <div class="question-card" id="q-KE001">
                            <p class="question-text"><strong>1.</strong> Choose the word...</p>
                            <div class="options-group" data-question-id="KE001">
                                <label><input type="radio" name="KE001" value="a"> <span>Option A</span></label>
                                // ... more options ...
                            </div>
                        </div>
                         // ... more questions ...
                    </div>
                    <div class="subject-group">
                        <h2><i class="fas fa-atom"></i> Physics</h2> // Icon added (Example)
                        // ... Physics questions ...
                    </div>
                    // ... other subject groups ...
                    -->
                </div>

                <div class="submit-section">
                    <button type="submit" id="submit-quiz-button" class="button primary-button">
                        Submit Premium Quiz <i class="fas fa-check-circle"></i>
                    </button>
                </div>
            </form>
         </main>
    </div>

    <!-- Confirmation Modal (same structure) -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-exclamation-triangle"></i> Leave Quiz?</h2>
            <p>Are you sure you want to go back? Your current quiz progress will be lost.</p>
            <div class="modal-actions">
                <button id="confirm-back-button" class="button danger-button">Yes, Leave</button>
                <button id="cancel-back-button" class="button secondary-button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Link to ktm JS with type="module" -->
    <script type="module" src="ktm_mcq.js"></script>
</body>
</html>
