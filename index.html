<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Portal | MCQ Access</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon (Optional - replace with your icon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔑</text></svg>">

    <style>
        /* --- Global Reset & Base --- */
        :root {
            --bg-primary: #1a1a2e; /* Dark blue background */
            --bg-secondary: #16213e; /* Slightly lighter dark blue */
            --bg-tertiary: #0f3460; /* Medium blue */
            --accent-primary: #537fe7; /* Vibrant blue */
            --accent-secondary: #4ab1ff; /* Lighter vibrant blue */
            --text-primary: #e0fbfc; /* Light cyan/white text */
            --text-secondary: #c2d9ff; /* Softer light blue text */
            --text-dark: #333;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex-grow: 1; /* Make container take available space */
            width: 100%;
            position: relative; /* Needed for absolute positioning inside */
        }

        /* --- Header & User Status --- */
        header {
            display: flex;
            flex-direction: column; /* Stack items vertically on small screens */
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2.5rem;
            text-align: center;
        }

        header .title-area h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        header .title-area p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        header .user-status {
            margin-top: 1rem; /* Add space on small screens */
            display: flex;
            align-items: center;
            gap: 1rem; /* Space between elements */
            min-height: 40px; /* Prevent layout shift */
        }

        #user-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
         #user-info .user-icon {
             font-size: 1.2em; /* Slightly larger icon */
             color: var(--accent-secondary);
         }
        #user-info span {
             font-weight: 600;
             color: var(--text-primary);
        }

        .auth-button {
            background-color: var(--accent-primary);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px; /* Pill shape */
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .auth-button:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
        }
         .auth-button svg { /* Style for potential Google icon */
             width: 18px;
             height: 18px;
             fill: currentColor;
         }

        /* Initially hide logout state */
        #user-info,
        #logout-btn {
            display: none;
        }

        /* --- Main Options --- */
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Responsive grid */
            gap: 1.5rem; /* Space between buttons */
            margin-bottom: 3rem;
        }

        .option-button {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            color: var(--text-primary);
            text-decoration: none;
            padding: 1.8rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column; /* Icon above text */
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px var(--shadow-color);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .option-button .icon {
            font-size: 2.5rem; /* Larger icons */
            margin-bottom: 0.8rem;
            line-height: 1;
        }

        .option-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        /* Specific icon colors (optional) */
        .option-see .icon { color: var(--accent-primary); }
        .option-basic .icon { color: var(--accent-secondary); }
        .option-ktm .icon { color: #ff9a00; } /* Example: Orange for KTM */


        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem; /* Add space above footer */
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
         footer a {
             color: var(--accent-primary);
             text-decoration: none;
             font-weight: 600;
         }
         footer a:hover {
             text-decoration: underline;
             color: var(--accent-secondary);
         }

        /* --- Hamburger Menu Styling --- */
        #hamburger-btn {
            position: fixed;
            top: 25px;
            right: 30px;
            width: 40px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 0;
            z-index: 1050;
            outline: none;
        }

        #hamburger-btn .bar {
            display: block;
            width: 100%;
            height: 4px;
            background-color: #ffffff; /* White bars */
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        #hamburger-btn.open .bar1 { transform: translateY(13px) rotate(45deg); }
        #hamburger-btn.open .bar2 { opacity: 0; }
        #hamburger-btn.open .bar3 { transform: translateY(-13px) rotate(-45deg); }

        #side-menu {
            position: fixed;
            top: 0;
            right: -280px;
            width: 250px;
            height: 100%;
            background-color: rgba(40, 40, 60, 0.98); /* Darker, less transparent */
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1040;
            padding-top: 80px;
            backdrop-filter: blur(8px); /* Stronger blur */
            display: flex;
            flex-direction: column;
        }

        #side-menu.open { right: 0; }

        #side-menu .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
         #side-menu .menu-item:first-child {
             border-top: 1px solid var(--border-color); /* Keep top border */
         }
         #side-menu .menu-item:last-child {
             /* Optional: Add margin to push last item down */
             /* margin-top: auto; */
         }

        #side-menu .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        #side-menu .menu-icon {
            margin-right: 15px;
            font-size: 1.3em;
            width: 25px;
            text-align: center;
        }

        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Slightly darker overlay */
            z-index: 1030;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0s linear 0.4s;
        }

        #menu-overlay.open {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.4s ease;
        }

        /* --- Responsiveness --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Stack header items */
                text-align: center;
            }
            header .title-area h1 {
                font-size: 1.8rem;
            }
            header .user-status {
                 margin-top: 1.2rem; /* Increase space */
                 justify-content: center; /* Center auth button below title */
            }

             .options-container {
                 grid-template-columns: 1fr; /* Single column on smaller screens */
                 gap: 1rem;
             }
             .option-button {
                 padding: 1.5rem 1rem;
             }
             .option-button .icon {
                 font-size: 2rem;
             }
        }

        @media (max-width: 480px) {
             #hamburger-btn { top: 15px; right: 15px; }
             #side-menu { width: 220px; right: -250px; padding-top: 70px; }
             .container { padding: 0 1rem; }
             header .title-area h1 { font-size: 1.6rem; }
             header .title-area p { font-size: 0.9rem; }
             .auth-button { font-size: 0.8rem; padding: 8px 16px;}
             #user-info { font-size: 0.8rem; }
        }

    </style>
</head>
<body>

    <!-- Hamburger Menu Embedded JS (Keep As Is) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sideMenu = document.getElementById('side-menu');
            const menuOverlay = document.getElementById('menu-overlay');

            function toggleMenu(isOpen) {
                 sideMenu.classList.toggle('open', isOpen);
                 menuOverlay.classList.toggle('open', isOpen);
                 hamburgerBtn.classList.toggle('open', isOpen);
                 hamburgerBtn.setAttribute('aria-expanded', isOpen);
                 sideMenu.setAttribute('aria-hidden', !isOpen);
            }

            hamburgerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isCurrentlyOpen = sideMenu.classList.contains('open');
                toggleMenu(!isCurrentlyOpen);
            });

            menuOverlay.addEventListener('click', () => {
                toggleMenu(false);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sideMenu.classList.contains('open')) {
                    toggleMenu(false);
                }
            });
        });
    </script>
