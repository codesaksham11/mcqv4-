        #hamburger-btn { position: fixed; top: 25px; right: 30px; width: 40px; height: 30px; background: transparent; border: none; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; padding: 0; z-index: 1050; outline: none; }

        #hamburger-btn.open .bar1 { transform: translateY(13px) rotate(45deg); }

    <!-- Hamburger Menu Embedded JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => { const hamburgerBtn = document.getElementById('hamburger-btn'); const sideMenu = document.getElementById('side-menu'); const menuOverlay = document.getElementById('menu-overlay'); function toggleMenu(isOpen) { sideMenu.classList.toggle('open', isOpen); menuOverlay.classList.toggle('open', isOpen); hamburgerBtn.classList.toggle('open', isOpen); hamburgerBtn.setAttribute('aria-expanded', isOpen); sideMenu.setAttribute('aria-hidden', !isOpen); } hamburgerBtn.addEventListener('click', (e) => { e.stopPropagation(); const isCurrentlyOpen = sideMenu.classList.contains('open'); toggleMenu(!isCurrentlyOpen); }); menuOverlay.addEventListener('click', () => { toggleMenu(false); }); document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && sideMenu.classList.contains('open')) { toggleMenu(false); } }); });
    </script>
