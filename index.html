<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Portal Powered by NEB Assist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔑</text></svg>">

    <style>
        /* --- Global Reset & Base --- */
        :root {
            /* --- NEW Professional Dark Palette --- */
            --bg-primary: #1f2023;       /* Dark charcoal */
            --bg-secondary: #2a2c30;    /* Slightly lighter grey */
            --bg-tertiary: #383a3f;     /* Medium grey (used for modal, buttons) */
            --accent-primary: #4a90e2;   /* Softer, professional blue */
            --accent-secondary: #6caeff;  /* Lighter blue for hover states */
            --text-primary: #e8e8e8;     /* Off-white, easy on the eyes */
            --text-secondary: #b0b0b0;  /* Light grey for secondary text */
            --text-dark: #dddddd;       /* Dark text (adjust if needed on light bg, but used for contrast here) */
            --border-color: rgba(255, 255, 255, 0.1); /* Subtle border */
            --shadow-color: rgba(0, 0, 0, 0.25);     /* Slightly softer shadow */
            --success-color: #2ecc71; /* Standard success green */
            --error-color: #e74c3c;   /* Standard error red */
            --warning-color: #f39c12; /* Standard warning orange */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container { max-width: 1100px; margin: 2rem auto; padding: 0 2rem; flex-grow: 1; width: 100%; position: relative; }

        /* --- Header & User Status --- */
        header { display: flex; flex-direction: column; /* Stack on small screens */ justify-content: space-between; align-items: center; padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); margin-bottom: 2.5rem; text-align: center; }
        header .title-area h1 { font-size: 2.2rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.3rem; }
        header .title-area p { font-size: 1rem; color: var(--text-secondary); }

        header .user-status { margin-top: 1rem; display: flex; align-items: center; justify-content: center; /* Center buttons */ gap: 1rem; min-height: 40px; }
        #user-info { font-size: 0.95rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.7rem; }
        #user-info .user-icon { font-size: 1.3em; color: var(--accent-secondary); line-height: 1; }
        #user-info span#user-name { font-weight: 600; color: var(--text-primary); }

        .auth-button {
            background-color: var(--accent-primary);
            color: #ffffff; /* Keep white text on blue button */
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        .auth-button .icon { font-size: 1.1em; line-height: 1; }
        .auth-button:hover { background-color: var(--accent-secondary); transform: translateY(-2px); box-shadow: 0 6px 15px var(--shadow-color); }
        .auth-button:disabled { background-color: #555 !important; color: #aaa !important; cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- Logout Button Style Tweaked --- */
        #logout-btn {
            background-color: var(--bg-tertiary); /* Use medium grey */
            color: var(--text-primary);
            border: 1px solid var(--border-color); /* Add subtle border */
        }
        #logout-btn:hover {
            background-color: var(--error-color);
            color: #ffffff;
            border-color: var(--error-color); /* Match border color on hover */
        }

        /* --- Main Content (Setup Links) --- */
        main { display: block; }
        .options-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; margin-bottom: 3rem; }
        .option-button {
            /* Removed gradient for a flatter, cleaner look */
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            padding: 1.8rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px var(--shadow-color);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .option-button .icon { font-size: 2.5rem; margin-bottom: 0.8rem; line-height: 1; }
        .option-button:hover {
            transform: translateY(-5px) scale(1.02); /* Slightly reduced scale */
            box-shadow: 0 8px 20px var(--shadow-color);
            background-color: var(--bg-tertiary); /* Change background slightly on hover */
        }
        /* Keep distinct icon colors for identification */
        .option-see .icon { color: var(--accent-primary); }
        .option-basic .icon { color: var(--accent-secondary); }
        .option-ktm .icon { color: #ff9a00; } /* Kept orange for KTM */

        /* --- Login Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); /* Slightly darker overlay */ z-index: 1060;
            display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.visible { display: flex; opacity: 1; }
        #login-modal-content {
            background-color: var(--bg-tertiary); /* Use medium grey for modal */
            padding: 2.5rem; border-radius: 12px; max-width: 450px; width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Slightly stronger shadow for modal */
            position: relative; transform: scale(0.95); transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.visible #login-modal-content { transform: scale(1); }

        #login-modal-content h2 { text-align: center; margin-bottom: 1.5rem; color: var(--text-primary); }
        .form-group { margin-bottom: 1.3rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-secondary); font-size: 0.9rem; }
        .form-group input[type="email"],
        .form-group input[type="text"],
        .form-group input[type="number"] {
             width: 100%; padding: 12px 15px;
             border: 1px solid var(--border-color);
             background-color: var(--bg-secondary); /* Darker input background */
             color: var(--text-primary);
             border-radius: 6px; font-size: 1rem;
             transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
             outline: none;
             border-color: var(--accent-primary);
             box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3); /* Adjusted focus shadow color */
        }

        #login-submit-btn { width: 100%; padding: 12px 20px; margin-top: 0.5rem; }
        #login-error-message {
            text-align: center; margin-top: 1rem; font-weight: 600; min-height: 1.2em;
            color: var(--error-color); font-size: 0.9rem;
        }
        #login-error-message.verifying { color: var(--warning-color); }
        #login-error-message:empty { margin-top: 0; }

        .modal-close-btn {
            position: absolute; top: 15px; right: 20px; font-size: 1.8rem; color: var(--text-secondary);
            background: none; border: none; cursor: pointer; line-height: 1; padding: 0; transition: color 0.2s ease;
        }
        .modal-close-btn:hover { color: var(--text-primary); }

        /* --- Footer --- */
        footer { text-align: center; padding: 1.5rem 0; margin-top: 2rem; border-top: 1px solid var(--border-color); color: var(--text-secondary); font-size: 0.9rem; }
        footer a { color: var(--accent-primary); text-decoration: none; font-weight: 600; transition: color 0.2s ease; }
        footer a:hover { text-decoration: underline; color: var(--accent-secondary); }

        /* --- Hamburger Menu (Adjusted Background Color) --- */
        #hamburger-btn { position: fixed; top: 25px; right: 30px; width: 40px; height: 30px; background: transparent; border: none; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; padding: 0; z-index: 1050; outline: none; }
        #hamburger-btn .bar { display: block; width: 100%; height: 4px; background-color: var(--text-primary); /* Use text color for bars */ border-radius: 2px; transition: all 0.3s ease-in-out; }
        #hamburger-btn.open .bar1 { transform: translateY(13px) rotate(45deg); }
        #hamburger-btn.open .bar2 { opacity: 0; }
        #hamburger-btn.open .bar3 { transform: translateY(-13px) rotate(-45deg); }
        #side-menu {
            position: fixed; top: 0; right: -280px; width: 250px; height: 100%;
            background-color: rgba(42, 44, 48, 0.98); /* Use var(--bg-secondary) with alpha */
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5); transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); z-index: 1040; padding-top: 80px; backdrop-filter: blur(8px); display: flex; flex-direction: column;
        }
        #side-menu.open { right: 0; }
        #side-menu .menu-item {
            display: flex; align-items: center; padding: 18px 25px;
            color: var(--text-primary); /* Use theme text color */
            text-decoration: none; font-size: 1.1em; font-weight: 600; border-bottom: 1px solid var(--border-color); transition: background-color 0.2s ease, color 0.2s ease;
        }
        #side-menu .menu-item:first-child { border-top: 1px solid var(--border-color); }
        #side-menu .menu-item:hover {
             background-color: rgba(255, 255, 255, 0.08); /* Subtle hover effect */
             color: var(--accent-secondary); /* Highlight on hover */
        }
        #side-menu .menu-icon { margin-right: 15px; font-size: 1.3em; width: 25px; text-align: center; }
        #menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); /* Slightly darker overlay */ z-index: 1030; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0s linear 0.4s; }
        #menu-overlay.open { opacity: 1; visibility: visible; transition: opacity 0.4s ease; }

        /* --- Responsiveness (No changes needed, should adapt) --- */
        @media (max-width: 768px) { header { flex-direction: column; text-align: center; } header .title-area h1 { font-size: 1.8rem; } header .user-status { margin-top: 1.2rem; justify-content: center; } .options-container { grid-template-columns: 1fr; gap: 1rem; } .option-button { padding: 1.5rem 1rem; } .option-button .icon { font-size: 2rem; } }
        @media (max-width: 480px) { #hamburger-btn { top: 15px; right: 15px; } #side-menu { width: 220px; right: -250px; padding-top: 70px; } .container { padding: 0 1rem; } header .title-area h1 { font-size: 1.6rem; } header .title-area p { font-size: 0.9rem; } .auth-button { font-size: 0.8rem; padding: 8px 16px;} #user-info { font-size: 0.8rem; } }
    </style>
</head>
<body>

    <!-- Hamburger Menu HTML (No changes) -->
    <button id="hamburger-btn" aria-label="Open Menu" aria-expanded="false"> <span class="bar bar1"></span> <span class="bar bar2"></span> <span class="bar bar3"></span> </button>
    <nav id="side-menu" aria-hidden="true">
        <a href="https://studymaterialsv2.pages.dev" class="menu-item" target="_blank" rel="noopener noreferrer"> <span class="menu-icon">🏠</span> Home </a>
        <a href="getnotes.html" class="menu-item"> <span class="menu-icon">ⓘ</span> Get Code Info </a>
        <!-- Add more relevant links here -->
    </nav>
    <div id="menu-overlay"></div>
    <!-- End Hamburger Menu HTML -->

    <!-- Main Content Container -->
    <div class="container">
        <header>
            <div class="title-area">
                <h1>Welcome to the Entrance Portal</h1>
                <p id="header-subtitle">Select an exam type to configure.</p>
            </div>

            <!-- User Status Area (No changes) -->
            <div class="user-status">
                <div id="user-info" style="display: none;">
                    <span class="user-icon">👤</span> Welcome, <span id="user-name">User</span>!
                </div>
                <button id="logout-btn" class="auth-button" style="display: none;">
                    <span class="icon">🚪</span> Logout
                </button>
                <button id="login-header-btn" class="auth-button">
                     <span class="icon">🔑</span> Login
                </button>
            </div>
        </header>

        <!-- Main Content Area (No changes) -->
        <main>
            <nav class="options-container" aria-label="Exam Configuration Options">
                <a href="see_setup.html" class="option-button option-see"> <span class="icon">👁️</span> Configure SEE Exam </a>
                <a href="basic_setup.html" class="option-button option-basic"> <span class="icon">🅱️</span> Configure Basic Exam </a>
                <a href="ktm_setup.html" class="option-button option-ktm"> <span class="icon">🇰</span> Configure KTM Exam </a>
            </nav>
            <div id="status-message" role="status" style="text-align: center; margin-top: 1.5rem; font-weight: 600;"></div>
        </main>

    </div> <!-- End .container -->

    <!-- Footer (No changes) -->
    <footer>
        <p>© 2025 NEB ASSIST. All Rights Reserved. | <a href="/privacy.html">Privacy Policy</a></p>
    </footer>

    <!-- Login Modal (No changes to structure) -->
    <div id="login-modal-overlay" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="login-modal-title">
        <div id="login-modal-content">
             <button id="modal-close-btn" class="modal-close-btn" aria-label="Close Login Modal">×</button>
             <form id="login-form" action="javascript:void(0);" aria-describedby="login-error-message">
                 <h2 id="login-modal-title">Member Login</h2>
                 <div class="form-group">
                     <label for="name-input">Your Name:</label>
                     <input type="text" id="name-input" name="name" required placeholder="e.g., John Doe" autocomplete="name">
                 </div>
                 <div class="form-group">
                     <label for="email-input">Email Address:</label>
                     <input type="email" id="email-input" name="email" required placeholder="you@example.com" autocomplete="email">
                 </div>
                 <div class="form-group">
                     <label for="wallet-input">Wallet Number:</label>
                     <input type="text" id="wallet-input" name="walletNumber" required placeholder="Enter your registered wallet number" autocomplete="off">
                 </div>
                 <button type="submit" id="login-submit-btn" class="auth-button">
                     <span class="icon">🚀</span> Login
                 </button>
                 <div id="login-error-message" aria-live="polite"></div>
             </form>
        </div>
    </div>
    <!-- End Login Modal -->

    <!-- Hamburger Menu Embedded JS (No changes) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => { const hamburgerBtn = document.getElementById('hamburger-btn'); const sideMenu = document.getElementById('side-menu'); const menuOverlay = document.getElementById('menu-overlay'); function toggleMenu(isOpen) { sideMenu.classList.toggle('open', isOpen); menuOverlay.classList.toggle('open', isOpen); hamburgerBtn.classList.toggle('open', isOpen); hamburgerBtn.setAttribute('aria-expanded', isOpen); sideMenu.setAttribute('aria-hidden', !isOpen); } hamburgerBtn.addEventListener('click', (e) => { e.stopPropagation(); const isCurrentlyOpen = sideMenu.classList.contains('open'); toggleMenu(!isCurrentlyOpen); }); menuOverlay.addEventListener('click', () => { toggleMenu(false); }); document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && sideMenu.classList.contains('open')) { toggleMenu(false); } }); });
    </script>

    <!-- Your Application Logic (No changes) -->
    <script type="module" src="/app.js"></script>

</body>
</html>
